
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BalSadan - Orphanage Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <div id="app" class="min-h-screen flex">
    <div id="content" class="w-full">
      <!-- Login Form -->
      <div id="loginPage" class="min-h-screen flex items-center justify-center bg-primary-light bg-opacity-20">
        <div class="w-full max-w-md p-4">
          <div class="border-2 border-primary border-opacity-10 shadow-lg bg-white rounded-lg">
            <div class="text-center p-6">
              <h2 class="text-3xl font-bold text-primary">BalSadan</h2>
              <p class="text-gray-500">Orphanage Management System</p>
            </div>
            <div class="p-6">
              <form id="loginForm">
                <div class="space-y-4">
                  <div class="space-y-2">
                    <label for="username" class="text-sm font-medium">Username</label>
                    <input id="username" type="text" placeholder="Admin Username" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm">
                  </div>
                  <div class="space-y-2">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input id="password" type="password" placeholder="Password" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm">
                  </div>
                </div>
                <div class="mt-6">
                  <button type="submit" id="loginButton" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Dashboard will be loaded dynamically -->
      <div id="dashboardPage" class="hidden">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

  <!-- JavaScript -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
